<!DOCTYPE html>
<html>
<head>
	<title>The Watermelon Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/mystyles.css">
</head>
<body>
	<header>
		<center>
			<div id="img">
				<img id="image" src="assets/watermelon.png">
			</div>
			<h1 id="txt">Watermelon</h1>
			<div id="form">
				<h2>Youtube Video URL:</h2>
				<input id="txtUrl" class="textbox" placeholder="Paste the URL here"><br><button id="check">Check URL</button><br>
				<h2>Second:</h2>
				<input id="txtSec" class="textbox" placeholder="Enter the specific second here"><br>
				<h2>Minute:</h2>
				<input id="txtMin" class="textbox" placeholder="Enter the specific Minute here"><br>
				<h2>Hour:</h2>
				<input id="txtHour" class="textbox" placeholder="Enter the specific Hour here"><br>
				<button id="btnResult" title="Generate URL">Process</button>
				<p id="txtError"></p>
				<p id="genLink">Link has been generated successfully, Click on the Copy Button to Copy it.</p>
				

<div class="tooltip">
<i class="fa fa-copy fa-2x aria-hidden" aria-hidden="true" id="copy-button"></i>
  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
  </button>
</div>



			<!--	<i class="fa fa-copy fa-2x aria-hidden" aria-hidden="true" id="copy-button" title="Copy URL"></i> -->
				<iframe id="youtubevid" src="" frameborder="0" allowfullscreen></iframe>
			</div>
		</center>
	</header>
	<script src="js/index.js"></script>
</body>
</html>
